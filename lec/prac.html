<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac</title>
    <link rel="stylesheet" type="text/css" href="prac.css">
</head>
<body>
    <p>&lt; &gt;</p>
    <p><br>줄바꿈<br></p>
    <p>띄&nbsp;위기</p>
    <p>가로줄 hr <hr></p>
    <p><blockquote>들여쓰기</blockquote></p>
    <br>
    <p>순서 없는 목록 ul</p>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    <br>
    <p>순서 있는 목록 ol</p>
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <br>
    <p>설명목록(사진, 단어설명) dt - dd</p>
    <dt>항목</dt><dd>항목에 대한 설명</dd>
    <br>
    <p>a 요소 : 주소 이동</p>
    <a href="www.naver.com">naver</a>
    <br>
    <p>a 요소 : 주소 이동 + title : 마우스 사이트 명</p>
    <a href="www.naver.com" title="네이버">naver</a>
    <p>a 요소 : 주소이동, html 이동, id 이동</p>
    <br>
    <p>오디오 삽임</p>
    <audio controls src=""></audio>
    <br>
    <p>비디오 삽입</p>
    <video controls src=""></video>
    <br>
    <p>iframe 다른 문서의 내용 표시</p>
    <p><a href="www.naver.com" target="naver">네이버</a></p>
    <iframe src="" name="naver" width="300" height="200"></iframe>
</body>
</html>
